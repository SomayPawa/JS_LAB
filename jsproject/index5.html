<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Handling</title>
<style>
    #movableElement {
        position: relative;
        width: 50px;
        height: 50px;
        background-color: blue;
    }
</style>
</head>
<body style="background-color: rgb(63, 60, 60); color:aliceblue">

<button id="myButton">Click me!</button>

<form id="myForm">
    <input type="text" id="myInput" required>
    <button type="submit">Submit</button>
</form>

<div id="movableElement"></div>

<script>
    
    document.getElementById('myButton').addEventListener('click', function() {
        alert('Button clicked!');
    });

    document.getElementById('myForm').addEventListener('submit', function(event) {
        var input = document.getElementById('myInput').value;
        if (!input.trim()) { 
            alert('Please enter a value!');
            event.preventDefault(); 
        }
    });
    

    var movableElement = document.getElementById('movableElement');
    var xPos = 0;
    var yPos = 0;

    document.addEventListener('keydown', function(event) {
        if (event.key === 'ArrowRight') {
            xPos += 10;
            movableElement.style.left = xPos + 'px';
        } else if (event.key === 'ArrowLeft') {
            xPos -= 10;
            movableElement.style.left = xPos + 'px';
        } else if (event.key === 'ArrowDown') {
            yPos += 10;
            movableElement.style.top = yPos + 'px';
        } else if (event.key === 'ArrowUp') {
            yPos -= 10;
            movableElement.style.top = yPos + 'px';
        }
    });
</script>

</body>
</html>
